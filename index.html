<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ShopByChoice - Thrift Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background-color: #f8f9fa; }
    header, footer { background-color: #2d2d2d; color: white; padding: 20px; text-align: center; }
    nav a { color: white; margin: 0 15px; text-decoration: none; }
    .hero { background: url('https://via.placeholder.com/1200x300') no-repeat center center/cover; color: white; padding: 100px 20px; text-align: center; }
    .products { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; padding: 40px; }
    .card { background: white; width: 250px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); overflow: hidden; text-align: center; }
    .card img { width: 100%; height: 200px; object-fit: cover; }
    .card h3 { margin: 10px 0 5px; }
    .card p { color: #555; }
    .btn { display: inline-block; margin: 10px; padding: 10px 20px; background: #28a745; color: white; border-radius: 5px; text-decoration: none; }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>ShopByChoice</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">Login</a>
      <a href="#">Sell</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- Hero Banner -->
  <section class="hero">
    <h2>Buy & Sell Preloved Treasures</h2>
    <p>Your favorite thrift store – Shop Smart, ShopByChoice!</p>
    <a href="#" class="btn">Start Shopping</a>
  </section>

  <!-- Product Cards -->
  <section class="products">
    <div class="card">
      <img src="https://via.placeholder.com/250x200" alt="Product 1">
      <h3>Vintage Jacket</h3>
      <p>₹599</p>
      <a href="#" class="btn">Buy Now</a>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/250x200" alt="Product 2">
      <h3>Boho Earrings</h3>
      <p>₹199</p>
      <a href="#" class="btn">Buy Now</a>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/250x200" alt="Product 3">
      <h3>Denim Pants</h3>
      <p>₹349</p>
      <a href="#" class="btn">Buy Now</a>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 ShopByChoice.com | Made with ❤️ for Thrift Lovers</p>
  </footer>

</body>
</html>
